        <!--Cabeçalho-->
        <header id="mastheader" class="caixa">
            <img align="left" src="../imagensProjeto/melhorLogo.png" alt="logo" class="logo">

        <!--Formulario-->
        <article id="formulario" class="caixa">
            <div class="titulo">
                <h2>Descubra seu mapa astral</h2>
            </div>
            <br>
            <p>(Não se esqueça de preencher data e hora.)</p>
            <br><hr><br>
            <form action="#" name="form">
                <p>Digite seu nome: <input  type="text" size="20" id="nome" value="Nome" onfocus="limpaCampo(1);"></p>
                <p>Digite seu dia de aniversário: <input  type="date" size="20" id="data" value="Data de aniv." min="2022-01-01" max="2022-12-31" onfocus="limpaCampo(2);" required></p>
                <p>Digite sua hora de nascimento: <input  type="time" size="20" id="hora" value="Hora de nasc." onfocus="limpaCampo(3);" required></p>
                <button class="botao colorido confirm" onclick="dataN()">Calcular signo</button> 
                <p id="retornadoDH"></p>
                <p id="resultado"></p>
            </form>
        </article>


        <!--Rodapé-->

        </footer>
